<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/myArticleList.css?after">
  <script src="https://kit.fontawesome.com/5a855f27dd.js" crossorigin="anonymous"></script>
  <title>My Article List</title>
</head>
<body>

<header>
  <div id="logo">
    <h1>내가 쓴 글</h1>

  </div>
  <div id="btnWrapper">
    <a href="add.html" id="wbtn">글 작성</a>
    <a href="login.html" id="lbtn">로그인</a>
  </div>
</header>

<form action="" method="get" id="orderForm">
  <select name="orderFlag">
    <option value="americano">최신순</option>
    <option value="caffe latte">작성자 이름 순</option>
  </select>
  <input type="button" value="정렬">
</form>

<section>

  <article>
    <div id="discript">
      <p id="no">No.</p>
      <p id="title">제목</p>
      <p id="writer">작성자</p>
      <p id="date">작성일</p>
      <p id="like">좋아요</p>
      <p id="comments">댓글</p>
    </div>

    <hr>
    <ul class="articleList">

      <th:block th:each="article : ${articles}">
      <li>
        <p><a th:text = "${article.id}"></a></p>
        <a href="article.html"><h6 th:text ="${article.title}"></h6></a>
        <a href="#"><h6 th:text="${article.userId}"></h6></a>
        <a href="#"><h6 th:text = "${article.date}"></h6></a>
        <div class="artiinfo">
          <div class="none"><i class="fa-regular fa-heart"></i><a th:text="${article.likes}"></a></div>
          <div class="clicked"><i class="fa-solid fa-heart"></i>12</h6></div>
          <div class="commets"><i class="fa-regular fa-comment-dots"></i> <span>12</span></div>
        </div>
      </li>

      <hr>

      <hr>
      </th:block>

    </ul>
  </article>

  <a href="main.html" id="homebutton">홈으로</a>

</section>

<footer>
  footer 기능 추가 시 활용 예정
  @Capyright f(b)
</footer>


</body>
</html>
