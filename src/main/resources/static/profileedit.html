<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/profileedit.css?after">
  <script src="https://kit.fontawesome.com/5a855f27dd.js" crossorigin="anonymous"></script>
  <title>profile edit</title>
</head>
<body>
  
  <header>
    <div id="logo">
      <h1>Blind Clone f(b) login</h1>
    </div>
  </header>

  <section>

    <article>
      <div id="Wrapper">
        <form action="" method="post">
          <div>
            <label for="nick">닉네임 : </label>
            <input type="text" name="nick" id="nick">
          </div>
          <input type="button" id="nickCheckBtn" value="중복 확인">
          <div>
            <label for="id">ID : </label>
            <input type="text" name="userid" id="id">
          </div>
          <input type="button" id="idCheckBtn" value="중복 확인">
          <div>
            <label for="belong">소속 : </label>
            <input type="text" name="belong" id="belong">
          </div>
          <div>
            <input type="radio" name="gender" value="남">남
            <input type="radio" name="gender" value="여">여
          </div>
          <input type="button" id="editBtn" value="수정하기">
        </form>
      </div>

    </article>

    <a href="main.html" id="homebutton">홈으로</a>

  </section>

  <footer>
    footer 기능 추가 시 활용 예정
    @Capyright f(b)
  </footer>


</body>
</html>
